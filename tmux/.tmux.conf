# prefix
unbind-key C-b
set-option -g prefix C-t
bind-key C-t send-prefix

# display
set-option -g default-terminal screen-256color

set-option -g status-interval 5
set-option -g display-time 2500

set-option -g status-bg colour238
set-option -g status-fg colour15
set-option -g message-bg colour124
set-option -g message-fg colour255

# option
set-option -g mouse-resize-pane on
set-option -g mouse-select-pane on
set-window-option -g utf8 on

# key bind
bind C-r source-file ~/.tmux.conf \; display-message ".tmux.conf is reloaded."
bind C-t last-pane
bind k kill-pane
bind 2 split-window -v
bind 3 split-window -h

# copy
set-option -g default-command "reattach-to-user-namespace -l $SHELL"
setw -g mode-keys emacs
bind-key -t emacs-copy q copy-pipe "reattach-to-user-namespace pbcopy"